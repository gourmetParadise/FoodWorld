    <script type="text/javascript">
        var t = n = 0, count;
        $(document).ready(function () {
            count = $("#banner_list a").length;
            $("#banner_list a:not(:first-child)").hide();
            $("#banner_info").html($("#banner_list a:first-child").find("img").attr('alt'));
            $("#banner_info").click(function () {
                window.open($("#banner_list a:first-child").attr('href'), "_blank")
            });
            $("#banner li").click(function () {
                var i = $(this).text() - 1;//获取Li元素内的值，即1，2，3，4
                n = i;
                if (i >= count) return;
                $("#banner_info").html($("#banner_list a").eq(i).find("img").attr('alt'));
                $("#banner_info").unbind().click(function () {
                    window.open($("#banner_list a").eq(i).attr('href'), "_blank")
                });
                $("#banner_list a").filter(":visible").fadeOut(500).parent().children().eq(i).fadeIn(1000);
                document.getElementById("banner").style.background = "";
                $(this).toggleClass("on");
                $(this).siblings().removeAttr("class");
            });
            t = setInterval("showAuto()", 2000);
            $("#banner").hover(function () {
                clearInterval(t)
            }, function () {
                t = setInterval("showAuto()", 4000);
            });
            /*回到顶部*/
            $("#gotop").click(function (e) {
                //以1秒的间隔返回顶部
                $('body,html').animate({scrollTop: 0}, 1000);
            });
            goTop();//实现回到顶部元素的渐显与渐隐

            /*搜索回车事件*/
            $('#cookSearch').keypress(function (event) {
                var v = $(this).val();
                if (event.keyCode == '13') {
                    alert('您输入的内容是：' + v);
                }
            });
            /*页面加载*/
            $.ajax({
                type: 'get',
                url: 'http://localhost:8088/category/list',
                dataType: 'json',
                success: function(data){
                    if(data.status === 10000){
                        showType(0, "cookType");
                        showType(1, "occasion");
                        showType(2, "effect");
                        showType(3, "crowd");
                        function showType(index, id) {
                            $("#" + id).html("");
                            var type = data.value[index].type;
                            for (var i = 0; i < type.length; i++) {
                                $("#" + id).append('<li>'
                                        + '<a href="typeDetail.html?typeId=' + type[i].typeId + '">'
                                        + type[i].typeName
                                        + '</a>'
                                        + '</li>')
                            }
                        }
                    }
                },
                error: function(err){
                    console.log(err.message);
                }
            });
            $("#readNum").click(function () {
                window.location.href = "readNum.html";
            });
            $("#cookNum").click(function () {
                window.location.href = "cookNum.html";
            });
            $("#score").click(function () {
                window.location.href = "score.html";
            });


        });

        function showAuto() {
            n = n >= (count - 1) ? 0 : ++n;
            $("#banner li").eq(n).trigger('click');
        }
        function goTop() {
            $(window).scroll(function (e) {
                //若滚动条离顶部大于100元素
                if ($(window).scrollTop() > 100)
                    $("#gotop").fadeIn(1000);//以1秒的间隔渐显id=gotop的元素
                else
                    $("#gotop").fadeOut(1000);//以1秒的间隔渐隐id=gotop的元素
            });
        }
    </script>
